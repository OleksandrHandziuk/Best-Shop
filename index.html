<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Best-Shop</title>
</head>
<body>

<header class="header">
    <div class=" container header--container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header--nav">
                <li class="header--nav--list"><a href="#" class="header--nav--link" alt="Why US">Why US</a></li>
                <li class="header--nav--list"><a href="#" class="header--nav--link" alt="Benefits">Benefits</a></li>
                <li class="header--nav--list"><a href="#" class="header--nav--link" alt="Prices">Prices</a></li>
                <li class="header--nav--list"><a href="#" class="header--nav--link" alt="Contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="opening container ">
        <div class="opening--content">
            <h1 class="opening--title">Sell More!</h1>
                <p class="opening--paragraph">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn btn--primary btn--opening" alt="Open your shop">Open your shop</a>
        </div>
        <img src="./assets/Background.png" alt="" class="opening--image">
    </section>
    <section class="statistic">
        <div class="container">
            <h2 class="statistic--title">The most popular sales platform in country</h2>

            <div class="statistic--container">
                <div class="statistic--element">
                    <div class="statistic--circle circle--redish">
                        <img src="./assets/Person.svg" alt="Person" class="statistic--img"/>
                    </div>
                    <div class="statistic--numbers">100000+</div>
                    <div class="statistic--description">dayli entries</div>
                </div>

                <div class="statistic--element">
                    <div class="statistic--circle circle--primary">
                        <img src="./assets/Eye.svg" alt="Eye" class="statistic--img"/>
                    </div>
                    <div class="statistic--numbers">200000+</div>
                    <div class="statistic--description">seen products<br/>every day</div>
                </div>

                <div class="statistic--element">
                    <div class="statistic--circle circle--green">
                        <img src="./assets/Catalog.svg" alt="Catalog" class="statistic--img"/>
                    </div>
                    <div class="statistic--numbers">10000+</div>
                    <div class="statistic--description">added posts<br/>daily</div>
                </div>
            </div>
        </div>
    </section>
    <section class="benefits">

    </section>
</main>

</body>
</html>
